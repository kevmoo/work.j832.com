---
layout: default
---
<div class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="headline name">{{ page.title }}</h1>
    <time class="published" itemprop="datePublished"
           datetime="{{ page.date | date_to_xmlschema }}">
       {{ page.date | date_to_long_string }}
     </time>
  </header>

  <article class="post-content" itemprop="articleBody">
    {{ content }}
  </article>

  <div class="post-sharing">
    <!-- Twitter -->
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="kevmoo" data-related="kevmoo">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

    <!-- Google + -->
    <div class="g-plus" data-action="share" data-annotation="bubble"></div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Reddit -->
    <script type="text/javascript" src="//www.reddit.com/buttonlite.js?i=1"></script>
  </div>
</div>
